<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>


<!--  header -->
<div id="navbar">

<body>
    <h1>Welcomw to my photo gallery</h1>
    <!--  photo grid -->
    <div class="row">
        <div class="column">
            <img src="summer-1.png" style="width:100%">
            <a data-pin-do="buttonBookmark" data-pin-round="true"
                href="https://www.pinterest.com/pin/create/button/"><img
                    src="//assets.pinterest.com/images/pidgets/pinit_fg_en_round_red_16.png" /></a>
            <img src="summer-1.jpg" style="width:100%">
            <img src="winter-1.jpg" style="width:100%">
            <img src="fall-2.jpg" style="width:100%">
            <img src="winter-2.jpg" style="width:100%">
            <img src="fall-3.jpg" style="width:100%">
            <img src="summer-1.png" style="width:100%">
        </div>
        <div class="column">
            <img src="summer-1.png" style="width:80%; height: 10%;">
            <img src="summer-1.jpg" style="width:100%">
            <img src="winter-1.jpg" style="width:100%; height: 10%;">
            <img src="fall-2.jpg" style="width:100%">
            <img src="winter-2.jpg" style="width:100%; height: 10%;">
            <img src="fall-3.jpg" style="width:100%">
        </div>
        <div class="column">
            <img src="summer-1.png" style="width:100%">
            <img src="summer-1.jpg" style="width:100%">
            <img src="winter-1.jpg" style="width:100%">
            <img src="fall-2.jpg" style="width:100%">
            <img src="winter-2.jpg" style="width:100%">
            <img src="fall-3.jpg" style="width:100%">
            <img src="summer-1.png" style="width:100%">
        </div>
        <div class="column">
            <img src="summer-1.png" style="width:80%; height: 10%;">
            <img src="summer-1.jpg" style="width:100%">
            <img src="winter-1.jpg" style="width:100%; height: 10%;">
            <img src="fall-2.jpg" style="width:100%">
            <img src="winter-2.jpg" style="width:100%; height: 10%;">
            <img src="fall-3.jpg" style="width:100%">
        </div>
    </div>



    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p>-</p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
</body>

</html>
